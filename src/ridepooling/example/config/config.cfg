[basic]
# basic parameters for the simulation
# ==========================
# start_date: start of simulation
# end_date: end of simulation
# requests_from_csv: if true - requests come from csv. if false: requests are beeing generated by demand curve
# delay_max: if requests generates more delay, request gets denied
#standing_time: time spend at every stop (default = 1)
# ==========================
start_date = 2022-08-21 08:00:00
end_date = 2022-08-21 18:00:00
requests_from_csv = false
delay_max = 20
standing_time = 1

[order_behaviour]
# for creating trip requests from synthetic demand profile
# ==========================
# demand_factor - scales the demand profile by demand_factor (default = 1)
# order_behaviour - percentage of add-hoc requests (default = 0.1)
# order_ahead_min - if not add-hoc requests: booking minimal X minutes ahead (default = 20)
# order_ahead_max - if not add-hoc requests: booking maximal X minutes ahead (default = 60)
# ==========================
demand_factor = 0.7
order_behaviour = 0.25
order_ahead_min = 5.0
order_ahead_max = 70.0



[outputs]
# define outputs
# ==========================
# outputs - export schedule for all vehicles (default = true)
# summary - if summary is wanted: true (default = true)
# vehicle_outputs - exports stops for every vehicle (default = true)
# requests_output - gives out all the processed requests (default = true)
# requests_denied_output - gives out all the denied requests (default = true)
# ==========================
outputs = true
summary = true
vehicle_outputs = true
requests_output = true
requests_denied_output = true


[pooling]
# parameters that change pooling behaviour
# ===========================
# balance_factor: distributing requets evenly among the vehicles (default = 0)
# delay_factor: choosing option that causes as less delay as possible (default = 0)
# pooling_factor: choosing option with a high pooling rate (default = 0)
# distance_factor: choosing option with minimal distance for vehicles (default = 0)
# ===========================
balance_factor = 0.3
delay_factor = 0.9
pooling_factor = 0.8
distance_factor = 0.5


[files]
# file names
# should always have basic names where key and value match, expect for the data format
# Examples: consumption = consumption.csv, charging_points = charging_points.json
# ===========================
waytime = input/waytime.csv
station_probability = input/station_probability.csv
demand = input/demand.csv
vehicles = input/vehicles.json
distance = input/distance.csv
requests = input/requests.csv
